ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;</span><br><span class="line">		&lt;meta charset&#x3D;&quot;utf-8&quot;&gt;</span><br><span class="line">		&lt;title&gt;五分钟上手之饼状图&lt;&#x2F;title&gt;</span><br><span class="line">		&lt;!-- 引入 echarts.js --&gt;</span><br><span class="line">		&lt;script src&#x3D;&quot;http:&#x2F;&#x2F;code.jquery.com&#x2F;jquery-1.8.0.min.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">		&lt;script src&#x3D;&quot;https:&#x2F;&#x2F;cdn.bootcss.com&#x2F;echarts&#x2F;4.2.1-rc1&#x2F;echarts.min.js&quot; type&#x3D;&quot;text&#x2F;javascript&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">		&lt;style&gt;</span><br><span class="line">			body &#123;</span><br><span class="line">    			background:#01040d;</span><br><span class="line">    			height: 100vh;</span><br><span class="line">    			background: url(images&#x2F;background.png) no-repeat;</span><br><span class="line">    			background-size: 100% 100%;</span><br><span class="line">    		&#125;</span><br><span class="line">    		</span><br><span class="line">    		.leftBie &#123;</span><br><span class="line">    			border: 1px solid #181482;</span><br><span class="line">    			float: left;</span><br><span class="line">    			height: 500px;</span><br><span class="line">    			margin-right: 19px;</span><br><span class="line">				width: 600px;</span><br><span class="line">    		&#125;</span><br><span class="line">    </span><br><span class="line">    	</span><br><span class="line">    		.dataView &#123;</span><br><span class="line">    			text-align: center;</span><br><span class="line">    			position: absolute;</span><br><span class="line">    			left: 168px;</span><br><span class="line">    			bottom: 102px;</span><br><span class="line">    		&#125;</span><br><span class="line">    </span><br><span class="line">    		.dataView span &#123;</span><br><span class="line">    			width: 120px;</span><br><span class="line">    			display: inline-block;</span><br><span class="line">    			color: #FFFFFF;</span><br><span class="line">    			font-size: 12px;</span><br><span class="line">    			margin: 3.4px;</span><br><span class="line">    		&#125;</span><br><span class="line">    </span><br><span class="line">    	</span><br><span class="line">    		.CurrentNumber&#123;</span><br><span class="line">    			width:200px;			</span><br><span class="line">    		&#125;</span><br><span class="line">    		.totalNumber&#123;</span><br><span class="line">    			position: absolute;</span><br><span class="line">    			top: 1px;</span><br><span class="line">    			right: -91px;</span><br><span class="line">    		&#125;</span><br><span class="line">    		</span><br><span class="line">    	&lt;&#x2F;style&gt;</span><br><span class="line">	&lt;&#x2F;head&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">		&lt;div class&#x3D;&quot;leftBie&quot;&gt;</span><br><span class="line">			&lt;!-- 为ECharts准备一个具备大小（宽高）的Dom --&gt;</span><br><span class="line">			&lt;div id&#x3D;&quot;main&quot; style&#x3D;&quot;height: 470px;&quot;&gt;&lt;&#x2F;div&gt;</span><br><span class="line">			&lt;div class&#x3D;&quot;dataView&quot;&gt;&lt;&#x2F;div&gt;</span><br><span class="line">		&lt;&#x2F;div&gt;</span><br><span class="line">		&lt;script type&#x3D;&quot;text&#x2F;javascript&quot;&gt;</span><br><span class="line">			var SwissBankApi &#x3D; &#39;data.json&#39;;</span><br><span class="line">			$.ajax(&#123;</span><br><span class="line">				type: &#39;get&#39;,</span><br><span class="line">				url: SwissBankApi,</span><br><span class="line">				dataType: &quot;json&quot;, &#x2F;&#x2F;返回数据形式为json</span><br><span class="line">				success: function(data) &#123;</span><br><span class="line">					totalNumber(data);</span><br><span class="line">					ProportionRegional(data);</span><br><span class="line">				&#125;,</span><br><span class="line">				error: function(errorMsg) &#123;</span><br><span class="line">					&#x2F;&#x2F;请求失败时执行该函数</span><br><span class="line">					alert(&quot;图表请求数据失败!&quot;);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">			</span><br><span class="line">			function totalNumber(data) &#123;</span><br><span class="line">				var html &#x3D; &quot;&quot;;</span><br><span class="line">				html +&#x3D; &#39;&lt;div class&#x3D;&quot;CurrentNumber&quot;&gt;&#39;;</span><br><span class="line">				$.each(data.content, function(i, item) &#123;</span><br><span class="line">					html +&#x3D; &#39;&lt;span&gt;当前人数:&#39; + item.count + &#39;人&lt;&#x2F;span&gt;&#39;;</span><br><span class="line">				&#125;);</span><br><span class="line">				html +&#x3D; &#39;&lt;&#x2F;div&gt;&#39;;</span><br><span class="line">				html +&#x3D; &#39;&lt;span class&#x3D;&quot;totalNumber&quot;&gt;总人数:&#39; + data.count + &#39;人&lt;&#x2F;span&gt;&#39;;</span><br><span class="line"></span><br><span class="line">				$(&quot;.dataView&quot;).html(html);</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			function ProportionRegional(data) &#123;</span><br><span class="line">				&#x2F;&#x2F;基于准备好的dom，初始化echarts实例</span><br><span class="line">				var cChart &#x3D; echarts.init(document.getElementById(&#39;main&#39;));</span><br><span class="line">				var names &#x3D; []; &#x2F;&#x2F;类别数组（用于存放饼图的类别）</span><br><span class="line">				var brower &#x3D; [];</span><br><span class="line">				&#x2F;&#x2F;请求成功时执行该函数内容，result即为服务器返回的json对象</span><br><span class="line">				$.each(data.content, function(index, item) &#123;</span><br><span class="line">					names.push(item.name); &#x2F;&#x2F;挨个取出类别并填入类别数组</span><br><span class="line">					brower.push(&#123;</span><br><span class="line">						name: item.name,</span><br><span class="line">						value: item.count</span><br><span class="line">					&#125;);</span><br><span class="line">				&#125;);</span><br><span class="line">				cChart.setOption(&#123; &#x2F;&#x2F;加载数据图表</span><br><span class="line">					title: &#123;</span><br><span class="line">						text: &#39;区域人数比例&#39;,</span><br><span class="line">						&#x2F;&#x2F; subtext:&#39;&#39;,</span><br><span class="line">						x: &#39;left&#39;,</span><br><span class="line">						y: &#39;7px&#39;,</span><br><span class="line">						textStyle: &#123; &#x2F;&#x2F;图例文字的样式</span><br><span class="line">							color: &#39;#fff&#39;,</span><br><span class="line">							&#x2F;&#x2F;字体风格,&#39;normal&#39;,&#39;italic&#39;,&#39;oblique&#39;</span><br><span class="line">							fontStyle: &#39;normal&#39;,</span><br><span class="line">							&#x2F;&#x2F;字体粗细 &#39;normal&#39;,&#39;bold&#39;,&#39;bolder&#39;,&#39;lighter&#39;,100 | 200 | 300 | 400...</span><br><span class="line">							fontWeight: &#39;200&#39;,</span><br><span class="line">							&#x2F;&#x2F;字体系列</span><br><span class="line">							fontFamily: &#39;sans-serif&#39;,</span><br><span class="line">							&#x2F;&#x2F;字体大小</span><br><span class="line">							fontSize: 16</span><br><span class="line"></span><br><span class="line">						&#125;,</span><br><span class="line">						textAlign: &#39;left&#39;</span><br><span class="line">					&#125;,</span><br><span class="line">					tooltip: &#123;</span><br><span class="line">						trigger: &#39;item&#39;,</span><br><span class="line">						formatter: &#39;&#123;a&#125; &lt;br&#x2F;&gt;&#123;b&#125; : &#123;c&#125; (&#123;d&#125;%)&#39;</span><br><span class="line">					&#125;,</span><br><span class="line">					legend: &#123;</span><br><span class="line">						orient: &#39;vertical&#39;,</span><br><span class="line">						&#x2F;* x: &#39;left&#39;,</span><br><span class="line">						y: &#39;top&#39;, *&#x2F;</span><br><span class="line">						textStyle: &#123; &#x2F;&#x2F;图例文字的样式</span><br><span class="line">							color: &#39;#fff&#39;,</span><br><span class="line">							fontSize: 12</span><br><span class="line">						&#125;,</span><br><span class="line">						type: &#39;scroll&#39;,</span><br><span class="line">						left: 80,</span><br><span class="line">						bottom: 0,</span><br><span class="line">						data: names</span><br><span class="line">					&#125;,</span><br><span class="line">					series: [&#123;</span><br><span class="line">						name: &#39;&#39;,</span><br><span class="line">						type: &#39;pie&#39;,</span><br><span class="line">						radius: &#39;45%&#39;,</span><br><span class="line">						center: [&#39;50%&#39;, &#39;35%&#39;],</span><br><span class="line">						data: brower,</span><br><span class="line">						itemStyle: &#123;</span><br><span class="line">							emphasis: &#123;</span><br><span class="line">								shadowBlur: 10,</span><br><span class="line">								shadowOffsetX: 0,</span><br><span class="line">								shadowColor: &#39;rgba(0, 0, 0, 0.5)&#39;</span><br><span class="line">							&#125;,</span><br><span class="line"></span><br><span class="line">							normal: &#123;</span><br><span class="line">								color: function(params) &#123;</span><br><span class="line">									&#x2F;&#x2F;自定义颜色</span><br><span class="line">									var colorList &#x3D; [&#39;#e161ae&#39;, &#39;#37a2d8&#39;, &#39;#64e1e3&#39;, &#39;#fedb5b&#39;,</span><br><span class="line">										&#39;#fda07e&#39;</span><br><span class="line">									];</span><br><span class="line">									return colorList[params.dataIndex]</span><br><span class="line">								&#125;</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;]</span><br><span class="line">				&#125;);</span><br><span class="line">			&#125;</span><br><span class="line">		&lt;&#x2F;script&gt;</span><br><span class="line">	&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
